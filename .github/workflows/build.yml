name: CI Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]  # optional: trigger also on version tags

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for hatch-vcs to see tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: pip install --upgrade pip
      
      - name: Install build tools
        run: pip install hatch hatch-vcs

      - name: Build package
        run: hatch build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

